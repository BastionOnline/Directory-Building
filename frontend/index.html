<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <title>Directory Builder</title>
</head>
<body>
    <div class="title">
        <h1>Build Directory for <input type="number" id="dateInput" name="dateInput" min="2000"> </h1>
    </div>
    <div class="progressArea">
        <progress id="progressBar" value="0" max="100"></progress>
        <h3 id="progressEmojiElement"></h3>
        <button id="openBuildLocation">Open</button>
    </div>
    

    <h3 id="progressStatus"></h3>

    <div>
        <button id="build">Start</button>
        <button id="propSettings" class="propSettings">Settings</button>
    </div>
    

    
    <!-- <h3 id="progressStatus">waiting...</h3> -->
    <div>
        <p class="devLink">For more great productivity tools visit:</p>
        <a href="https://github.com/BastionOnline" target="_blank" rel="noopener noreferrer">Github: BastionOnline</a>
    </div>

    


    <table id="configTable">
        <thead>
            <tr>
                <th>Property</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Customize Date
                </td>    
                <td id="customDateStatus" class="status-box">
                    
                </td>    
                <td>
                    <input type="checkbox" id="customDate" name="customDate">            
                </td>    
            </tr>

            <tr>
                <td>
                    Balance                    
                </td>    
                <td id="balanceStatus" class="status-box">
                    <!-- 📂📁✅⏳📅🗓️📆🕓🗒️🗑️❌🚀🧩 -->
                </td>    
                <td>
                    <button class="tableBtn" id="balanceFileInput">Update Balance</button>                    
                </td>    
            </tr>


            <tr>
                <td>
                    Schedule
                </td>    
                <td id="scheduleStatus" class="status-box">
                    
                </td>    
                <td>
                    <button class="tableBtn" id="scheduleFileInput">Update Schedule</button>
                </td>    
            </tr>


            <tr>
                <td>
                    Sales
                </td>    
                <td id="salesStatus" class="status-box">
                    
                </td>    
                <td>
                    <button class="tableBtn" id="saleFileInput">Update Sales</button>
                </td>    
            </tr>


            <tr>
                <td>
                    Invoice
                </td>    
                <td id="invoiceStatus" class="status-box">
                    
                </td>    
                <td>
                    <button class="tableBtn" id="invoiceFileInput">Update Invoice</button>
                </td>    
            </tr>


            <tr>
                <td>
                    Hotel
                </td>    
                <td id="hotelStatus" class="status-box">
                    
                </td>    
                <td>
                    <button class="tableBtn" id="hotelFileInput">Update Hotel</button>
                </td>
            </tr>

            <tr>
                <td>
                    Destination Folder
                </td>    
                <td id="destinationStatus" class="status-box">
                    
                </td>    
                <td>
                    <button class="tableBtn" id="destinationFolderInput">Update location</button>
                </td>
            </tr>
        
        </tbody>
    </table>
    
    
    <script src="./assets/script.js" defer></script>
</body>
</html>
